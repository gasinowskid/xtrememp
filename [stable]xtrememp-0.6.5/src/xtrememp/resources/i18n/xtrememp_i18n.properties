##
## Xtreme Media Player Resource Bundle
##
## Additional locales can be specified by creating a new resource file in this
## directory using the following conventions:
##
##   xtrememp_i18n "_" language "_" country ".properties"
##   xtrememp_i18n "_" language ".properties"
##
## e.g.
##    xtrememp_i18n_en.propertis       <- English resources
##    xtrememp_i18n_en_US.properties   <- American US resources
##    xtrememp_i18n_de.properties      <- German resources
##    xtrememp_i18n_it.properties      <- Italian resources
##
## Please note that the two digit language code should be lower case, and the
## two digit country code should be in uppercase. Often, it is not necessary to
## specify the country code.

